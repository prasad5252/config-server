<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <style>


        #lovePhoto {
            width: 600px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 100, 0.8);
            animation: floatPhoto 3s ease-in-out infinite;
        }

        @keyframes floatPhoto {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #valentineBtn {
            margin-top: 500px;
            margin-bottom: 500px;
        }
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
                font-family: 'Segoe UI', sans-serif;
                text-align: center;
                color: white;
            }
            .container {
            position: relative;
            z-index: 10;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

            h1 {
                margin-top: 40px;
                font-size: 40px;
                min-height: 60px;
            }

            button {
                margin-top: 25px;
                margin-bottom: 25px;
                padding: 15px 30px;
                font-size: 18px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                background-color: #ff4d6d;
                color: white;
                transition: 0.3s;
            }

            button:hover {
                background-color: #ff1e4d;
                transform: scale(1.1);
            }

            #surprise {
                display: none;
                font-size: 30px;
                margin-top: 20px;
                animation: pop 1s ease forwards;
            }

            @keyframes pop {
                from { transform: scale(0); }
                to { transform: scale(1); }
            }

            /* Floating Hearts */
            .heart {
                position: absolute;
                bottom: -20px;
                width: 20px;
                height: 20px;
                background: red;
                transform: rotate(45deg);
                animation: float 8s linear infinite;
            }

            .heart::before,
            .heart::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                background: red;
                border-radius: 50%;
            }

            .heart::before {
                top: -10px;
                left: 0;
            }

            .heart::after {
                left: -10px;
                top: 0;
            }

             .btn {
                padding: 12px 25px;
                font-size: 18px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px;
                transition: 0.3s;
                position: relative;
            }





            @keyframes float {
                0% {
                    transform: translateY(0) rotate(45deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-800px) rotate(45deg);
                    opacity: 0;
                }
            }
    </style>
</head>
<body>

<div class="container">

<script>

    const noBtn = document.getElementById("noBtn");

   const hoverSound = document.getElementById("hoverSound");

 noBtn.addEventListener("mouseenter", function (e) {


     hoverSound.play().catch(() => {

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const moveRadius = 200; // how far from mouse (adjust if needed)

    // Generate random offset near mouse
    let randomX = e.clientX + (Math.random() - 0.5) * moveRadius;
    let randomY = e.clientY + (Math.random() - 0.5) * moveRadius;

    // Clamp inside window boundaries
    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    randomX = Math.max(0, Math.min(randomX, maxX));
    randomY = Math.max(0, Math.min(randomY, maxY));

    noBtn.style.position = "fixed"; // ensure correct positioning
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});





       // Typing Effect
       const message = "You make my world brighter every day ðŸ’–";
       let i = 0;

       function typeEffect() {
           if (i < message.length) {
               document.getElementById("typing").innerHTML += message.charAt(i);
               i++;
               setTimeout(typeEffect, 60);
           }
       }

       typeEffect();

       // Surprise Button
       function showSurprise() {
           document.getElementById("surprise").style.display = "block";
           document.getElementById("bgMusic").play();
           document.getElementById("noBtn").style.display = "none";
           const confettiInterval = setInterval(createSprinkleConfetti, 50);
           heartInterval = setInterval(createHeart, 300);
       }

       // Floating Hearts Generator
       function createHeart() {
           const heart = document.createElement("div");
           heart.classList.add("heart");
           heart.style.left = Math.random() * 100 + "vw";
           heart.style.animationDuration = (5 + Math.random() * 5) + "s";
           document.body.appendChild(heart);

           setTimeout(() => {
               heart.remove();
           }, 8000);
       }

       //setInterval(createHeart, 300);

       function createSprinkleConfetti() {
       const confetti = document.createElement("div");
       confetti.style.position = "absolute";
       confetti.style.width = Math.random() * 6 + 4 + "px";   // 4-10px size
       confetti.style.height = confetti.style.width;
       confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
       confetti.style.borderRadius = "50%";
       confetti.style.left = Math.random() * window.innerWidth + "px";
       confetti.style.top = "-10px";
       confetti.style.opacity = Math.random() * 0.8 + 0.2;
       confetti.style.pointerEvents = "none";
       document.body.appendChild(confetti);

       let speed = Math.random() * 2 + 1; // 1-3 px per frame
       let drift = Math.random() * 2 - 1; // horizontal drift -1 to 1

       function fall() {
           let top = parseFloat(confetti.style.top);
           let left = parseFloat(confetti.style.left);
           if(top < window.innerHeight) {
               confetti.style.top = top + speed + "px";
               confetti.style.left = left + drift + "px";
               requestAnimationFrame(fall);
           } else {
               confetti.remove();
           }
       }

       fall();

    }




</script>
